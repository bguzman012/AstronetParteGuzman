<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<f:metadata>
		<f:viewParam name="id" value="#{clienteController.idR}"></f:viewParam>
		<f:viewParam name="idUser" value="#{empleadoControllerBean.idUser}"></f:viewParam>
		<f:viewAction action="#{clienteController.datosRegistro()}" />
	</f:metadata>
	<title>Agendamiento</title>
	<f:viewParam name="id" value="#{clienteController.idR}"></f:viewParam>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/assets/css/table.css" />
	<link rel="stylesheet" href="resources/assets/css/fondo.css" />

	
	<script type="text/javascript" src="resources/assets/js/permisos.js">
		
	</script>

	<style>
.menubar {
	background-color: transparent;
}

/* primefaces override*/
.ui-menubutton-transparent {
	background-color: transparent !important;
	background: transparent !important;
}
/* NO BORRAR */
.styleGreen .ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {
	background-color: transparent !important;
	background: transparent !important;
	border: transparent !important;
	height: 50px;
	color: #E3E3E3;
	font-weight: normal;
}
</style>

</h:head>
<body>
	<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">

			<div class="nav-header">
				<h:form class="navbar-brand">
					<h:link outcome="callcenter">
						<h:graphicImage value="resources/assets/img/logo.png" />
					</h:link>
				</h:form>
			</div>



			<div class="collapse navbar-collapse" id="otra">
				<ul class="nav navbar-nav ">
					<h:form>

						<p:menuButton value="Call Center" styleClass="styleGreen">
							<p:menuitem value="Call Center " outcome="callcenter"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

							<p:menuitem value="Registro" outcome="registro"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Listado" outcome="listadoVerificar"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Visitas Tecnicas"
								outcome="listadoVisitaTecnica"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Tecnicos Asignados"
								outcome="listadoTecnicosAsignados"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Reclamos Solucionados"
								outcome="listadoSolucionadoF"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

						</p:menuButton>



						<p:menuButton value="Clientes Empleados" styleClass="styleGreen">
							<p:menuitem value="Emleados" outcome="listadoEmpleado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Clientes" outcome="clienteCrood"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes" outcome="listCliente"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes Temporales"
								outcome="listClientesTemporales"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

							<p:menuitem value="Crear Cliente"
								outcome="crearInstalacionTemporal"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />



						</p:menuButton>



						<p:menuButton value="Configuraciones" styleClass="styleGreen">
							<p:menuitem value="Editar mis datos"
								action="#{empleadoControllerBean.cargarEmpleadoEditar(loginBean.empleado.id)}" />
							<p:menuitem value="Crear rol" outcome="registrarRolEmpleado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
						</p:menuButton>


					</h:form>

				</ul>


				<ul class="nav navbar-nav navbar-right">
					<li><a> #{loginBean.empleado.nombre}</a></li>
					<li><a id="dep"> #{loginBean.empleado.rolEmpleado.nombre}</a></li>
					<li><h:form>
							<a> <h:commandButton class="btnExit"
									action="#{loginBean.logout()}" value="Exit"
									image="./resources/assets/img/exit.png" />
							</a>
						</h:form></li>
				</ul>
			</div>
		</div>
		</nav>
	</div>
	<br/><br/><br/>

	<h:form>
		<div class="centerTexto">
			<h2>REVISION DE RECLAMOS</h2>
		</div>
		<div class="container margenCaja">

			<div class="panel panel-default">
				<div class="panel-heading ">
					<h>Datos Cliente</h>
				</div>

				<div class="panel-body">

					<div class="row">

						<div class="form-group">
							<div class="input-group marginBuscar">
								<h:inputText class="form-control"
									value="#{clienteController.agendamiento.fecha}"
									a:placeholder="Fecha Hora" rendered="" />
							</div>
						</div>
						<div class="form-group col-xs-6">
							<h:inputText type="text" class="form-control" id="Nombres"
								value="#{clienteController.registro.cliente.nombre}"
								a:placeholder="Nombres" />
						</div>
						<div class="form-group col-xs-6">
							<h:inputText type="text" class="form-control"
								id="DireccionPrincipal"
								value="#{clienteController.registro.cliente.direccionPrincipal}"
								a:placeholder="Direccion Principal" />
						</div>
						<div class="form-group col-xs-6">
							<h:inputText type="text" class="form-control"
								id="DireccionSecundaria"
								value="#{clienteController.registro.cliente.direccionSecundaria}"
								a:placeholder="Direccion Secundaria" />
						</div>
						<div class="form-group col-xs-6">
							<h:inputText type="text" class="form-control"
								id="DireccionReferencia"
								value="#{clienteController.registro.cliente.direccionReferencia}"
								a:placeholder="Direccion Referencia" />
						</div>
						<div class="form-group col-xs-6">
							<h:inputText type="text" class="form-control" id="Latitud"
								value="#{clienteController.registro.cliente.latitud}"
								a:placeholder="Latitud" />
						</div>
						<div class="form-group col-xs-6">
							<h:inputText type="text" class="form-control" id="Longitud"
								value="#{clienteController.registro.cliente.longitud}"
								a:placeholder="Longitud" />
						</div>
						<div class="form-group col-xs-6">
							<!-- 								  <label for="sel1">Problema:</label>      -->
							n
							<h:selectOneMenu class="form-control" id="sel4"
								value="#{clienteController.registro.problema}">
								<f:selectItems value="#{clienteController.problemas1}"
									var="pro1" itemLabel="#{pro1.carLabel}"
									itemValue="#{pro1.carLabel}" />
							</h:selectOneMenu>
						</div>
					</div>
					<div class="form-group">
						<label>Observaciones</label>
						<h:inputTextarea
							value="#{clienteController.registro.observaciones}"
							class="form-control" id="exampleFormControlTextarea1" rows="5" />
					</div>

				</div>
			</div>
			<div class="form-group col-sm-6">
				<label for="selA">Acci√≥n:</label>
				<h:selectOneMenu class="form-control" id="selAc"
					value="#{clienteController.registro.accion}">
					<f:ajax listener="#{clienteController.fechaHora()}" />
					<f:selectItems value="#{clienteController.oficina1}" var="pro1"
						itemLabel="#{pro1.carLabel}" itemValue="#{pro1.carLabel}" />
				</h:selectOneMenu>
			</div>
			<div class="btnsIngre_Agen">
				<h:commandButton action="#{clienteController.guardarAgendamiento()}"
					class="btn btn-primary btnIn" value="Ingresar" />
			</div>
		</div>
	</h:form>
</body>
</html>
