<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Registro Rol Empleado</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/assets/css/table.css" />
	<link rel="stylesheet" href="resources/assets/css/fondo.css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" />
</h:head>
<body>

	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<!--AL HACER CLIC EN EL LOGO DE LA EMPRESA RETORNAMOS AL MENU INICIAL DEL USUARIO-->
			<h:form class="navbar-brand">
				<h:link outcome="viewUser">
					<h:graphicImage value="resources/assets/img/logo.png" />
					<!-- <f:param name="id" value="#{usuarioBean.idUser}" /> -->
				</h:link>
			</h:form>
		</div>
		<ul class="nav navbar-nav">
		<!-- DAÃ‘OS DE PEDRO  -->
			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#">Call Center<span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><h:link outcome="callcenter" value="Call Center"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							
						</h:link></li>

					<li><h:link outcome="registro" value="Registro"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							
						</h:link></li>


					<li><h:link outcome="listadoVerificar"
							value="Verificar Listado"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							
						</h:link></li>
						
						<li><h:link outcome="listadoVisitaTecnica"
							value="Visitas Tecnicas"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							
						</h:link></li>
						
						<li><h:link outcome="listadoTecnicosAsignados"
							value="Verificar Tecnicos Asignados"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							
						</h:link></li>
						
						<li><h:link outcome="listadoSolucionadoF"
							value="Verificar Reclamos Solucionados"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							
						</h:link></li>
																	

				</ul>
													
				</li>

			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#">Clientes/Empleados<span
					class="caret"></span></a>
				<ul class="dropdown-menu">

					<li><h:link outcome="listadoEmpleado" value="Empleados"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							
						</h:link></li>

					<li><h:link outcome="clienteCrood" value="Clientes"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">
							
						</h:link></li>
				</ul></li>

		</ul>

		<ul class="nav navbar-nav navbar-right">
			<li><a> #{loginBean.empleado.nombre}</a></li>
			<li><a id="dep">
					#{loginBean.empleado.rolEmpleado.nombre}</a></li>									
			<li><h:form>
					<a> <h:commandButton class="btnExit"
							action="#{loginBean.logout()}" value="Exit"
							image="./resources/assets/img/exit.png" />
					</a>
				</h:form></li>
		</ul>
	</div>
	</nav>
	<div class="centerTexto">
		<h2></h2>
	</div>
	<div class="centerTexto">
		<h2></h2>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well well-sm">
					<h:form class="form-horizontal">
						<legend class="text-center header">Registro Roles</legend>

						<div class="form-group">
							<label class="control-label col-sm-2" for="nombrerol">Nombre:</label>
							<div class="col-sm-8">
								<h:inputText type="text" class="form-control"
									value="#{empleadoControllerBean.rolEmpleado.nombre}"
									a:placeholder="Ingrese el nombre del rol" required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
							<div class="col-sm-8">
								<h:inputTextarea
									value="#{empleadoControllerBean.rolEmpleado.descripcion}"
									class="form-control" id="descripcion" rows="5"
									a:placeholder="Ingrese una breve descripcion" />
							</div>
						</div>
						<!-- Modal footer -->
						<div class="modal-footer">
							<h:commandButton action="#{empleadoControllerBean.guardarRol()}"
								value="Guardar" class="btn btn-primary" />
							
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>



	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<h:dataTable id="example"
						class="table table-striped table-bordered" cellspacing="0"
						width="100%" style="text-align:center;"
						value="#{empleadoControllerBean.listaRolesEmpleados}"
						var="listaRoles" border="1">
						<h:column>
							<f:facet name="header" data-field="uno" data-sortable="true">Nombre Rol</f:facet>
												#{listaRoles.nombre}
											</h:column>
						<h:column>
							<f:facet name="header" data-field="dos" data-sortable="true">Descripcion</f:facet>
												#{listaRoles.descripcion}
											</h:column>
						<h:column>
							<f:facet name="header">Acciones</f:facet>
							<h:form>
								<h:commandButton class="btn btnUpdate"
									action="#{empleadoControllerBean.eliminarRol(listaRoles.id)}"
									immediate="true" value="Enviar"
									image="/resources/assets/img/delete.png" />
							</h:form>
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div>
	</div>





</body>
</html>
