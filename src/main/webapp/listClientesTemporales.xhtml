<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>

	<title>Lista Clientes Temporales</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/assets/css/table2.css" />
	<link rel="stylesheet" href="resources/assets/css/fondo.css" />
	
		<style>
.menubar {
	background-color: transparent;
}

/* primefaces override*/
.ui-menubutton-transparent {
	background-color: transparent !important;
	background: transparent !important;
}
/* NO BORRAR */
.styleGreen .ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {
	background-color: transparent !important;
	background: transparent !important;
	border: transparent !important;
	height: 50px;
	color: #E3E3E3;
	font-weight: normal;
}
</style>

	
</h:head>


<body>


<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">

			<div class="nav-header">
				<h:form class="navbar-brand">
					<h:link outcome="callcenter">
						<h:graphicImage value="resources/assets/img/logo.png" />
					</h:link>
				</h:form>
			</div>



			<div class="collapse navbar-collapse" id="otra">
				<ul class="nav navbar-nav ">
					<h:form>

						<p:menuButton value="Call Center" styleClass="styleGreen">
							<p:menuitem value="Call Center " outcome="callcenter"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

							<p:menuitem value="Registro" outcome="registro"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Listado" outcome="listadoVerificar"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Visitas Tecnicas"
								outcome="listadoVisitaTecnica"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Tecnicos Asignados"
								outcome="listadoTecnicosAsignados"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Reclamos Solucionados"
								outcome="listadoSolucionadoF"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

						</p:menuButton>



						<p:menuButton value="Clientes Empleados" styleClass="styleGreen">
							<p:menuitem value="Emleados" outcome="listadoEmpleado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Clientes" outcome="clienteCrood"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes" outcome="listCliente"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes Temporales"
								outcome="listClientesTemporales"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

							<p:menuitem value="Crear Cliente"
								outcome="crearInstalacionTemporal"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />



						</p:menuButton>



						<p:menuButton value="Configuraciones" styleClass="styleGreen">
							<p:menuitem value="Editar mis datos"
								action="#{empleadoControllerBean.cargarEmpleadoEditar(loginBean.empleado.id)}" />
							<p:menuitem value="Crear rol" outcome="registrarRolEmpleado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
						</p:menuButton>


					</h:form>

				</ul>


				<ul class="nav navbar-nav navbar-right">
					<li><a> #{loginBean.empleado.nombre}</a></li>
					<li><a id="dep"> #{loginBean.empleado.rolEmpleado.nombre}</a></li>
					<li><h:form>
							<a> <h:commandButton class="btnExit"
									action="#{loginBean.logout()}" value="Exit"
									image="./resources/assets/img/exit.png" />
							</a>
						</h:form></li>
				</ul>
			</div>
		</div>
		</nav>
	</div>




	<div class="form-group col-md-12"></div>
	<div class="form-group col-md-12"></div>
	<div class="form-group col-md-12"></div>
	<div class="form-group col-md-12"></div>
	     
	
	<!-- Creacion Tabla y muestreo de Datos del cliente Temporal -->
	<h:form id="text">
		<p:dataTable style="text-align:center;"
			value="#{clienteTemController.listaClinetesTemporales}" var="cliente"
			paginator="true" rows="10"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="10,50,100" widgetVar="cliTable"
			emptyMessage="No hay clientes con esas concidencias">
			
			 <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        	</p:messages>
			

			<p:column headerText="Nombres" filterBy="#{cliente.nombre}"
				filterMatchMode="contains">
				<h:outputText value="#{cliente.nombre}" />
			</p:column>

			<p:column headerText="Apellidos" filterBy="#{cliente.apellidos}"
				filterMatchMode="contains">
				<h:outputText value="#{cliente.apellidos}" />
			</p:column>
			
			<p:column headerText="Fecha">
				<h:outputText value="#{cliente.fecha}" />
			</p:column>

			<p:column headerText="Direccion Principal">
				<h:outputText value="#{cliente.direccionPrincipal}" />
			</p:column>

			<p:column headerText="Direccion Secundaria">
				<h:outputText value="#{cliente.direccionSecundaria}" />
			</p:column>

			<p:column headerText="Direccion Referencia">
				<h:outputText value="#{cliente.direccionReferencia}" />
			</p:column>
			<p:column headerText="Telefono" >
				<h:outputText value="#{cliente.telefono}" />
			</p:column>
			<p:column headerText="Id_Tecnico_Asignacion" >
				<h:outputText value="#{cliente.fk_empleado}" />
			</p:column>
			
			
			<p:column headerText="Tecnico Asignar" >Â 
               <p:selectOneMenu id="tecnico" value="#{clienteTemController.tecnicoElegido}">
               <f:selectItem itemLabel="Seleccionar" itemValue="SinAsignar" />
               <f:selectItems value="#{clienteController.tecnicos}" />
               <p:ajax listener="#{clienteTemController.actualizarAsignacion(cliente.id,clienteTemController.tecnicoElegido)}" />
        	</p:selectOneMenu>
			</p:column>
			
			<p:column>
			<h:commandButton value="Guardar" render="text"
				styleClass="btn btn-success"
				action="#{clienteTemController.actualizar()}">
				</h:commandButton>
			</p:column>

		</p:dataTable>
	</h:form>
	




</body>
</html>
