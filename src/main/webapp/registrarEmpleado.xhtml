<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Registro Empleado</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/assets/css/table.css" />
	<link rel="stylesheet" href="resources/assets/css/fondo.css" />

	

	<style>
.menubar {
	background-color: transparent;
}

/* primefaces override*/
.ui-menubutton-transparent {
	background-color: transparent !important;
	background: transparent !important;
}
/* NO BORRAR */
.styleGreen .ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {
	background-color: transparent !important;
	background: transparent !important;
	border: transparent !important;
	height: 50px;
	color: #E3E3E3;
	font-weight: ;normal
}
</style>
</h:head>
<body>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	
	<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">

			<div class="nav-header">
				<h:form class="navbar-brand">
					<h:link outcome="callcenter">
						<h:graphicImage value="resources/assets/img/logo.png" />
					</h:link>
				</h:form>
			</div>



			<div class="collapse navbar-collapse" id="otra">
				<ul class="nav navbar-nav ">
					<h:form>

						<p:menuButton value="Call Center" styleClass="styleGreen">
							<p:menuitem value="Call Center " outcome="callcenter"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

							<p:menuitem value="Registro" outcome="registro"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Listado" outcome="listadoVerificar"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Visitas Tecnicas"
								outcome="listadoVisitaTecnica"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Tecnicos Asignados"
								outcome="listadoTecnicosAsignados"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Reclamos Solucionados"
								outcome="listadoSolucionadoF"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

						</p:menuButton>



						<p:menuButton value="Clientes Empleados" styleClass="styleGreen">
							<p:menuitem value="Emleados" outcome="listadoEmpleado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Clientes" outcome="clienteCrood"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes" outcome="listCliente"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes Temporales"
								outcome="listClientesTemporales"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

							<p:menuitem value="Crear Cliente"
								outcome="crearInstalacionTemporal"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />



						</p:menuButton>



						<p:menuButton value="Configuraciones" styleClass="styleGreen">
							<p:menuitem value="Editar mis datos"
								action="#{empleadoControllerBean.cargarEmpleadoEditar(loginBean.empleado.id)}" />
							<p:menuitem value="Crear rol" outcome="registrarRolEmpleado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
						</p:menuButton>


					</h:form>

				</ul>


				<ul class="nav navbar-nav navbar-right">
					<li><a> #{loginBean.empleado.nombre}</a></li>
					<li><a id="dep"> #{loginBean.empleado.rolEmpleado.nombre}</a></li>
					<li><h:form>
							<a> <h:commandButton class="btnExit"
									action="#{loginBean.logout()}" value="Exit"
									image="./resources/assets/img/exit.png" />
							</a>
						</h:form></li>
				</ul>
			</div>
		</div>
		</nav>
	</div>
	
	
	<div class="centerTexto">
		<h2></h2>
	</div>
	<div class="centerTexto">
		<h2></h2>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well well-sm">
					<h:form class="form-horizontal">
						<legend class="text-center header">Registro Empleado</legend>
						<!-- 						<div>
							<h:button class="btn-success btnEmpleado"
								outcome="listadoEmpleado" value="Lista Empleados">
								
							</h:button>
						</div> -->
						<div class="form-group">
							<label class="control-label col-sm-2" for="Cedula">CÃ©dula:</label>
							<div class="col-sm-8">
								<h:inputText type="text" class="form-control"
									value="#{empleadoControllerBean.empleado.cedula}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="Nombres">Nombres:</label>
							<div class="col-sm-8">
								<h:inputText type="text" class="form-control" id="Nombres"
									value="#{empleadoControllerBean.empleado.nombre}"
									a:placeholder="Nombres" required="true" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="Cedular">Cedular:</label>
							<div class="col-sm-8">
								<h:inputText type="text" class="form-control" id="Celular"
									value="#{empleadoControllerBean.empleado.celular}"
									a:placeholder="Celular" required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="Email">Email:</label>
							<div class="col-sm-8">
								<h:inputText type="text" class="form-control" id="Email"
									value="#{empleadoControllerBean.empleado.email}"
									a:placeholder="Email" required="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="Password">Password:</label>
							<div class="col-sm-8">
								<h:inputSecret type="text" class="form-control" id="Password"
									value="#{empleadoControllerBean.empleado.password}"
									a:placeholder="Password" required="true" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="rolEmpleado">Rol:</label>
							<div class="col-sm-8">
								<h:selectOneMenu value="#{empleadoControllerBean.rolSelected}"
									id="rolEmpleado">
									<f:selectItem itemLabel="Seleccionar" itemalue="Seleccionar" />
									<f:selectItems
										value="#{empleadoControllerBean.listaRolesEmpleados}"
										var="rolEmpleado" itemLabel="#{rolEmpleado.nombre}"
										itemValue="#{rolEmpleado.nombre}" />
								</h:selectOneMenu>
							</div>
						</div>

						<!-- Modal footer -->
						<div class="modal-footer">
							<h:commandButton
								action="#{empleadoControllerBean.guardarEmpleado()}"
								value="Guardar" class="btn btn-primary" />
							<h:button class="btn btn-danger" outcome="listadoEmpleado"
								value="Cancelar">
							</h:button>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
