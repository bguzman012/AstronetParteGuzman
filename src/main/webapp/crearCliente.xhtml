<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Crear De Datos</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/assets/css/table.css" />
	<link rel="stylesheet" href="resources/assets/css/fondo.css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources/assets/js/permisos.js">
		
	</script>


	<style>
.menubar {
	background-color: transparent;
}

/* primefaces override*/
.ui-menubutton-transparent {
	background-color: transparent !important;
	background: transparent !important;
}
/* NO BORRAR */
.styleGreen .ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {
	background-color: transparent !important;
	background: transparent !important;
	border: transparent !important;
	height: 50px;
	color: #E3E3E3;
	font-weight: normal;
}
</style>
</h:head>
<body>
	<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">

			<div class="nav-header">
				<h:form class="navbar-brand">
					<h:link outcome="callcenter">
						<h:graphicImage value="resources/assets/img/logo.png" />
					</h:link>
				</h:form>
			</div>



			<div class="collapse navbar-collapse" id="otra">
				<ul class="nav navbar-nav ">
										<h:form>

						<p:menuButton value="Call Center" styleClass="styleGreen">
							<p:menuitem value="Call Center " outcome="callcenter"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

							<p:menuitem value="Registro" outcome="registro"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
														<p:menuitem value="Agendar otras Actividades" outcome="otrasActividades"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Otras Actividades" outcome="listaOtrasActividades"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							
							<p:menuitem value="Verificar Listado" outcome="listadoVerificar"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Visitas Tecnicas"
								outcome="listadoVisitaTecnica"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Tecnicos Asignados"
								outcome="listadoTecnicosAsignados"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Reclamos Solucionados"
								outcome="listadoSolucionadoF"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

						</p:menuButton>


												<p:menuButton value="Clientes Empleados" styleClass="styleGreen">
							<p:menuitem value="Emleados" outcome="listadoEmpleado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Clientes" outcome="clienteCrood"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes" outcome="listCliente"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes Migrados" outcome="listClienteMigrados"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Migracion" outcome="listMigrado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes Eliminados" outcome="listClienteEliminados"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />	
							<p:menuitem value="Listar Clientes Temporales"
								outcome="listClientesTemporales"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

							<p:menuitem value="Crear Cliente"
								outcome="crearInstalacionTemporal"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />



						</p:menuButton>

						<p:menuButton value="Actividades Tecnicas" styleClass="styleGreen">
							<p:menuitem value="Crear o eliminar actividad" outcome="crearActividadTecnica"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Registro de actividades realizadas" outcome="registroActividadesTecnicas"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
						</p:menuButton>
						
						<p:menuButton value="Configuraciones" styleClass="styleGreen">
							<p:menuitem value="Editar mis datos"
								action="#{empleadoControllerBean.cargarEmpleadoEditar(loginBean.empleado.id)}" />
							<p:menuitem value="Crear rol" outcome="registrarRolEmpleado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
						</p:menuButton>


					</h:form>

				</ul>


				<ul class="nav navbar-nav navbar-right">
					<li><a> #{loginBean.empleado.nombre}</a></li>
					<li><a id="dep"> #{loginBean.empleado.rolEmpleado.nombre}</a></li>
					<li><h:form>
							<a> <h:commandButton class="btnExit"
									action="#{loginBean.logout()}" value="Exit"
									image="./resources/assets/img/exit.png" />
							</a>
						</h:form></li>
				</ul>
			</div>
		</div>
		</nav>
	</div>
	<h:form>
		<div class="container">
			<h2></h2>
			<div class="panel panel-default">
				<div class="panel-heading">Crear Cliente</div>

				<div class="panel-body ">
					<div class="modal-body">
						<div class="form-group col-sm-4">
							  <label for="sel1">Antena Designada:</label>  
							<h:selectOneMenu
								value="#{clienteController.cliente.codigoAntenaTemp}"
								id="txtAntena">
								<f:ajax listener="#{clienteController.consultarAntena()}"
									render="datosPersona errores" />
								<f:selectItems value="#{clienteController.listadoAntena}"
									var="antena" itemLabel="#{antena.modelo}"
									itemValue="#{antena.id}" />
							</h:selectOneMenu>
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control" id="Cedula"
								value="#{clienteController.cliente.cedula}"
								a:placeholder="Cedula" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control" id="Nombres"
								value="#{clienteController.cliente.nombre}"
								a:placeholder="Nombres" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control" id="Email"
								value="#{clienteController.cliente.email}" a:placeholder="Email" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control" id="Convencional"
								value="#{clienteController.cliente.convencional}"
								a:placeholder="Convencional" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control" id="Celular"
								value="#{clienteController.cliente.celular}"
								a:placeholder="Celular" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control"
								id="DireccionPrincipal"
								value="#{clienteController.cliente.direccionPrincipal}"
								a:placeholder="Direccion Principal" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control"
								id="DireccionSecundaria"
								value="#{clienteController.cliente.direccionSecundaria}"
								a:placeholder="Direccion Secundaria" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control"
								id="DireccionReferencia"
								value="#{clienteController.cliente.direccionReferencia}"
								a:placeholder="Direccion Referencia" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control" id="Latitud"
								value="#{clienteController.cliente.latitud}"
								a:placeholder="Latitud" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control" id="Longitud"
								value="#{clienteController.cliente.longitud}"
								a:placeholder="Longitud" />
						</div>

						<div class="form-group">
							<h:inputText type="text" class="form-control" id="idReg"
								value="#{clienteController.servicio.idClienteTemp}"
								a:placeholder="IDClienteTemp" />
						</div>

						<div class="form-group">
							<h:inputText type="text" class="form-control" id="NumeroContrato"
								value="#{clienteController.servicio.numeroContrato}"
								a:placeholder="Numero Contrato" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control" id="FechaContrato"
								value="#{clienteController.servicio.fechaContrato}"
								a:placeholder="Fecha Contrato" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control" id="DireccionIP"
								value="#{clienteController.servicio.ip}"
								a:placeholder="Direccion IP" />
						</div>
						<div class="form-group">
							<h:dataTable>
								<h:inputText type="text" class="form-control" id="Password"
									value="#{clienteController.servicio.password}"
									a:placeholder="Password" />
							</h:dataTable>
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control" id="Plan"
								value="#{clienteController.servicio.plan}" a:placeholder="Plan" />
						</div>

						<div class="form-group">
							<h:inputTextarea type="text" class="form-control"
								id="Observaciones"
								value="#{clienteController.servicio.observaciones}"
								a:placeholder="Observaciones" />
						</div>


						<!-- Modal footer -->
						<div class="modal-footer">

							<h:commandButton class="btn btn-primary" data-dismiss="modal"
								action="#{clienteController.crearCliente()}" value="Guardar" />
							<h:commandButton action="clientes1" value="Cancelar"
								class="btn btn-danger" data-dismiss="modal" />

						</div>

					</div>
				</div>
			</div>
		</div>
	</h:form>

</body>
</html>
