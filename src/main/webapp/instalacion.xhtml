<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:metadata>
	</f:metadata>

	<title>Instalacion</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/assets/css/table.css" />
	<link rel="stylesheet" href="resources/assets/css/fondo.css" />
	<link rel="stylesheet" href="resources/assets/css/instaEdicion.css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources/assets/js/permisos.js">
		
	</script>
	<style>
.menubar {
	background-color: transparent;
}

/* primefaces override*/
.ui-menubutton-transparent {
	background-color: transparent !important;
	background: transparent !important;
}
/* NO BORRAR */
.styleGreen .ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {
	background-color: transparent !important;
	background: transparent !important;
	border: transparent !important;
	height: 50px;
	color: #E3E3E3;
	font-weight: normal;
}
</style>

</h:head>
<body>



	<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">

			<div class="nav-header">
				<h:form class="navbar-brand">
					<h:link outcome="callcenter">
						<h:graphicImage value="resources/assets/img/logo.png" />
					</h:link>
				</h:form>
			</div>



			<div class="collapse navbar-collapse" id="otra">
				<ul class="nav navbar-nav ">
										<h:form>

						<p:menuButton value="Call Center" styleClass="styleGreen">
							<p:menuitem value="Call Center " outcome="callcenter"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

							<p:menuitem value="Registro" outcome="registro"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
														<p:menuitem value="Agendar otras Actividades" outcome="otrasActividades"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Otras Actividades" outcome="listaOtrasActividades"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							
							<p:menuitem value="Verificar Listado" outcome="listadoVerificar"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Visitas Tecnicas"
								outcome="listadoVisitaTecnica"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Tecnicos Asignados"
								outcome="listadoTecnicosAsignados"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Reclamos Solucionados"
								outcome="listadoSolucionadoF"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

						</p:menuButton>


												<p:menuButton value="Clientes Empleados" styleClass="styleGreen">
							<p:menuitem value="Emleados" outcome="listadoEmpleado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Clientes" outcome="clienteCrood"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes" outcome="listCliente"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes Migrados" outcome="listClienteMigrados"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Migracion" outcome="listMigrado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes Eliminados" outcome="listClienteEliminados"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />	
							<p:menuitem value="Listar Clientes Temporales"
								outcome="listClientesTemporales"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

							<p:menuitem value="Crear Cliente"
								outcome="crearInstalacionTemporal"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />



						</p:menuButton>

						<p:menuButton value="Actividades Tecnicas" styleClass="styleGreen">
							<p:menuitem value="Crear o eliminar actividad" outcome="crearActividadTecnica"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Registro de actividades realizadas" outcome="registroActividadesTecnicas"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
						</p:menuButton>
						
						<p:menuButton value="Configuraciones" styleClass="styleGreen">
							<p:menuitem value="Editar mis datos"
								action="#{empleadoControllerBean.cargarEmpleadoEditar(loginBean.empleado.id)}" />
							<p:menuitem value="Crear rol" outcome="registrarRolEmpleado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
						</p:menuButton>


					</h:form>

				</ul>


				<ul class="nav navbar-nav navbar-right">
					<li><a> #{loginBean.empleado.nombre}</a></li>
					<li><a id="dep"> #{loginBean.empleado.rolEmpleado.nombre}</a></li>
					<li><h:form>
							<a> <h:commandButton class="btnExit"
									action="#{loginBean.logout()}" value="Exit"
									image="./resources/assets/img/exit.png" />
							</a>
						</h:form></li>
				</ul>
			</div>
		</div>
		</nav>
	</div>

	<h:form>
		<div class="container">
			<h2></h2>
			<div class="panel panel-default inputText div_centrado">

				<div class="panel-heading">Instalacion Nueva</div>

				<div class="panel-body ">
					<div class="modal-body ">

						<div class="form-group">
							<h:inputText type="text" class="form-control"
								a:placeholder="ID Registro"
								value="#{clienteController.instalacion.codigoEmpTemp}"
								id="txtEmpleado12">
							</h:inputText>
							<h:panelGroup id="datosPersona12">
								<h:message for="txtEmpleado12" />
							#{clienteController.instalacion.empleado.nombre}
					</h:panelGroup>
						</div>



						<div class="form-group">

							<h:selectOneRadio
								value="#{instalacionController.instalacion.tipoServicio}">
								<f:ajax execute="txtEmpleado12"
									listener="#{instalacionController.consultarEmpleado1()}"
									render="datosPersona12" />
								<f:selectItems value="#{instalacionController.listaServicioRB}"
									var="sr" itemLabel="#{sr.servicioLabel}"
									itemValue="#{sr.servicioValue}" />
							</h:selectOneRadio>
						</div>

						<div class="form-group">
							<h:inputText type="text" class="form-control"
								a:placeholder="Nombres"
								value="#{instalacionController.instalacion.nombre}" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control" id="Direccion"
								a:placeholder="Direccion"
								value="#{instalacionController.instalacion.direccion}" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control" id="Telefonos"
								a:placeholder="Telefonos"
								value="#{instalacionController.instalacion.telefono}" />
						</div>
						<div class="form-group">
							<h:inputText type="text" class="form-control" id="Coordenada"
								a:placeholder="Coordenadas"
								value="#{instalacionController.instalacion.coordenadas}" />
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Observaciones</label>
							<h:inputTextarea
								value="#{instalacionController.instalacion.observaciones}"
								class="form-control" id="exampleFormControlTextarea1" rows="5" />
						</div>
						<div class="form-group">
							  <label for="sel1">Tecnico:</label>  
							<h:selectOneMenu
								value="#{instalacionController.instalacion.tecnico}"
								id="txtEmpleado1">
								<f:selectItems value="#{instalacionController.empleados}"
									var="empleado" itemLabel="#{empleado.nombre}"
									itemValue="#{empleado.nombre}" />
							</h:selectOneMenu>
						</div>

						<div class="modal-footer">
							<h:commandButton class="btn btn-primary" data-dismiss="modal"
								value="Guardar"
								action="#{instalacionController.crearInstalacion()}" />
							<h:commandButton class="btn btn-danger" data-dismiss="modal"
								value="Cerrar" action="clientes1" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>

</body>
</html>
