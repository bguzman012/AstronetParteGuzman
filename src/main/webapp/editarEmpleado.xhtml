<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<f:metadata>		
		<f:viewAction action="#{empleadoControllerBean.loadData()}" /><!-- PUTO METODO PARA CARGAR LA INFO DE EMPLEADO A EDITAR-->
	</f:metadata>

	<title>Editar datos Empleado</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/assets/css/table.css" />
	<link rel="stylesheet" href="resources/assets/css/fondo.css" />
	<link rel="stylesheet" href="resources/assets/css/instaEdicion.css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" />
	<script type="text/javascript" src="resources/assets/js/permisos.js" />
</h:head>
<body>

	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<!--AL HACER CLIC EN EL LOGO DE LA EMPRESA RETORNAMOS AL MENU INICIAL DEL USUARIO-->
			<h:form class="navbar-brand">
				<h:link outcome="viewUser">
					<h:graphicImage value="resources/assets/img/logo.png" />
				</h:link>
			</h:form>
		</div>
		<ul class="nav navbar-nav">
			<!-- DAÑOS DE PEDRO  -->
			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#">Call Center<span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><h:link outcome="callcenter" value="Call Center"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">

						</h:link></li>

					<li><h:link outcome="registro" value="Registro"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">

						</h:link></li>


					<li><h:link outcome="listadoVerificar"
							value="Verificar Listado"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">

						</h:link></li>

					<li><h:link outcome="listadoVisitaTecnica"
							value="Visitas Tecnicas"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">

						</h:link></li>

					<li><h:link outcome="listadoTecnicosAsignados"
							value="Verificar Tecnicos Asignados"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">

						</h:link></li>

					<li><h:link outcome="listadoSolucionadoF"
							value="Verificar Reclamos Solucionados"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">

						</h:link></li>


				</ul></li>

			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#">Clientes/Empleados<span
					class="caret"></span></a>
				<ul class="dropdown-menu">

					<li><h:link outcome="listadoEmpleado" value="Empleados"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">

						</h:link></li>

					<li><h:link outcome="clienteCrood" value="Clientes"
							rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}">

						</h:link></li>
				</ul></li>

		</ul>

		<ul class="nav navbar-nav navbar-right">
			<li><a> #{loginBean.empleado.nombre}</a></li>
			<li><a id="dep"> #{loginBean.empleado.rolEmpleado.nombre}</a></li>
			<li><h:form>
					<a> <h:commandButton class="btnExit"
							action="#{loginBean.logout()}" value="Exit"
							image="./resources/assets/img/exit.png" />
					</a>
				</h:form></li>
		</ul>
	</div>
	</nav>
	<div class="centerTexto">
		<h2></h2>
	</div>
	<div class="centerTexto">
		<h2></h2>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well well-sm">

					<h:form class="form-horizontal">
						<legend class="text-center header">Editar Datos Empleado</legend>
						<div class="form-group">
							<label class="control-label col-sm-2" for="Cedula">Cédula:</label>
							<div class="col-sm-8">
								<h:inputText type="text" class="form-control" id="Cedula"
									value="#{empleadoControllerBean.empleado.cedula}"
									a:placeholder="Cedula" />								
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="Nombres">Nombres:</label>
							<div class="col-sm-8">
								<h:inputText type="text" class="form-control" id="Nombres"
									value="#{empleadoControllerBean.empleado.nombre}"
									a:placeholder="Nombres" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="Celular">Celular:</label>
							<div class="col-sm-8">
								<h:inputText type="text" class="form-control" id="Celular"
									value="#{empleadoControllerBean.empleado.celular}"
									a:placeholder="Celular" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="Email">Email:</label>
							<div class="col-sm-8">
								<h:inputText type="text" class="form-control" id="Email"
									value="#{empleadoControllerBean.empleado.email}"
									a:placeholder="Email" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="Password">Password:</label>
							<div class="col-sm-8">
								<h:inputSecret type="text" class="form-control" id="Password"
									value="#{empleadoControllerBean.empleado.password}"
									a:placeholder="Password" required="true" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2" for="Departamento">Rol:</label>
							<div class="col-sm-8">								
								<h:selectOneMenu value="#{empleadoControllerBean.rolSelected}">
									<f:selectItem
										itemLabel="#{empleadoControllerBean.empleado.rolEmpleado.nombre}"
										itemValue="#{empleadoControllerBean.empleado.rolEmpleado.nombre}"
										noSelectionOption="true" />

									<f:selectItems
										value="#{empleadoControllerBean.listaRolesEmpleados}"
										var="rolEmpleado" itemLabel="#{rolEmpleado.nombre}"
										itemValue="#{rolEmpleado.nombre}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="modal-footer">

							<h:commandButton class="btn btn-primary" data-dismiss="modal"
								action="#{empleadoControllerBean.guardarEmpleado()}"
								value="Guardar" />
							<h:button class="btn btn-danger" outcome="listadoEmpleado"
								value="Cancelar">
							</h:button>

						</div>

					</h:form>

				</div>
			</div>
		</div>
	</div>


</body>
</html>
