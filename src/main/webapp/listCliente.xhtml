<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>


	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Base Clientes</title>

	<meta
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		name="viewport" />

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" />
	<link href="resources/assets/css/fresh-bootstrap-table.css"
		rel="stylesheet" />
	<link href="resources/assets/css/demo.css" rel="stylesheet" />


	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
		crossorigin="anonymous" />
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300"
		rel="stylesheet" type="text/css" />

	<link rel="stylesheet" href="resources/assets/css/table.css" />
	<link rel="stylesheet" href="resources/assets/css/fondo.css" />


	<style>
.menubar {
	background-color: transparent;
}

/* primefaces override*/
.ui-menubutton-transparent {
	background-color: transparent !important;
	background: transparent !important;
}
/* NO BORRAR */
.styleGreen .ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {
	background-color: transparent !important;
	background: transparent !important;
	border: transparent !important;
	height: 50px;
	color: #E3E3E3;
	font-weight: normal;
}
</style>
</h:head>

<style type="text/css">
.ui-datatable {
	margin-bottom: 25px
}

.ui-datatable .ui-datatable-header {
	text-align: right !important;
}

.ui-button-text-only .ui-button-text {
	padding: 0.3em 0.4em;
}

.ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
	visibility: hidden;
}

.ui-filter-column .ui-column-customfilter .custom-filter {
	width: 100%;
	box-sizing: border-box;
}

.year-spinner input {
	width: 100%;
	box-sizing: border-box;
}
</style>

<h:body>

	
	<div class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">

			<div class="nav-header">
				<h:form class="navbar-brand">
					<h:link outcome="callcenter">
						<h:graphicImage value="resources/assets/img/logo.png" />
					</h:link>
				</h:form>
			</div>


			<div class="collapse navbar-collapse" id="otra">
				<ul class="nav navbar-nav ">
					<h:form>

						<p:menuButton value="Call Center" styleClass="styleGreen">
							<p:menuitem value="Call Center " outcome="callcenter"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'CALL CENTER' || loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

							<p:menuitem value="Registro" outcome="registro"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Listado" outcome="listadoVerificar"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Visitas Tecnicas"
								outcome="listadoVisitaTecnica"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Tecnicos Asignados"
								outcome="listadoTecnicosAsignados"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Verificar Reclamos Solucionados"
								outcome="listadoSolucionadoF"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

						</p:menuButton>



						<p:menuButton value="Clientes Empleados" styleClass="styleGreen">
							<p:menuitem value="Emleados" outcome="listadoEmpleado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Clientes" outcome="clienteCrood"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes" outcome="listCliente"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
							<p:menuitem value="Listar Clientes Eliminados" outcome="listClienteEliminados"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />	
							<p:menuitem value="Listar Clientes Temporales"
								outcome="listClientesTemporales"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />

							<p:menuitem value="Crear Cliente"
								outcome="crearInstalacionTemporal"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'TECNICO OFICINA' || loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />



						</p:menuButton>



						<p:menuButton value="Configuraciones" styleClass="styleGreen">
							<p:menuitem value="Editar mis datos"
								action="#{empleadoControllerBean.cargarEmpleadoEditar(loginBean.empleado.id)}" />
							<p:menuitem value="Crear rol" outcome="registrarRolEmpleado"
								rendered="#{loginBean.empleado.rolEmpleado.nombre == 'ADMINISTRADOR'}" />
						</p:menuButton>


					</h:form>

				</ul>


				<ul class="nav navbar-nav navbar-right">
					<li><a> #{loginBean.empleado.nombre}</a></li>
					<li><a id="dep"> #{loginBean.empleado.rolEmpleado.nombre}</a></li>
					<li><h:form>
							<a> <h:commandButton class="btnExit"
									action="#{loginBean.logout()}" value="Exit"
									image="./resources/assets/img/exit.png" />
							</a>
						</h:form></li>
				</ul>
			</div>
		</div>
		</nav>
	</div>
	
	
	
	

<br/><br/><br/><br/><br/>


	<h:form>
		<div class="form-group col-sm-4" style="left: 0.01%;text-align:center;font-variant: small-caps;text-align: center;">
			<div class="input-group marginBuscar" style="left: 50%;">
				Ingrese Cedula :
				<h:inputText id="textce" class="form-control" style="width: auto;"
					value="#{beanListCliente.cedula}"
					f:placeholder="Cedula del Cliente" name="search" />
				<div class="input-group-btn" id="txtCedula">
					<h:commandButton render="Nombres"
						class="btn btn-default botonBuscar"
						action="#{beanListCliente.buscarCedula()}"
						image="/resources/assets/img/buscar.png" />
						<h:commandButton  class="btn btnUpdate" immediate="true" render="text" style="left: 60%; "
										action="#{beanListCliente.actualizar()}"
										image="/resources/assets/img/actualizar.png" />
						
						
				</div>
			    ------------Nombres:
				<p:autoComplete id="itemselected" style="left: 60%;"
				value="#{beanListCliente.inputName}" maxResults="25"
				completeMethod="#{beanListCliente.getSugerencias}">
				</p:autoComplete>
				<div class="input-group-btn" id="txtCedula">
					<h:commandButton render="Nombres"  style="left: 245%;"
						class="btn btn-default botonBuscar"
						action="#{beanListCliente.findByNames}"
						image="/resources/assets/img/buscar.png" />
						
						
						
				</div>
			</div>
		
		</div>
	</h:form>
	



	<!-- Creacion Tabla y muestreo de Datos del cliente -->
	<h:form id="text">
		<p:dataTable style="text-align:center;"
			value="#{beanListCliente.listadoclientes}" var="cliente"
			paginator="true" rows="10"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="10,50,100" widgetVar="cliTable"
			emptyMessage="No hay clientes con esas concidencias"
			filteredValue="#{beanListCliente.listaFiltrada}">
<!-- Inputtexto para la busqueda -->


		

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Clientes:" />	
						
			
				</p:outputPanel>
			</f:facet>
			
	
						

			<!-- Columnas con campos del cliente -->
			<p:column headerText="Cedula">
				<h:outputText value="#{cliente.cedula}" />
			</p:column>

			<p:column headerText="Nombres" >
				<h:outputText value="#{cliente.nombre}" />
			</p:column>

			<p:column headerText="Apellidos" >
				<h:outputText value="#{cliente.apellidos}" />
			</p:column>

			<p:column headerText="Direccion Principal"
				>
				<h:outputText value="#{cliente.direccionPrincipal}" />
			</p:column>

			<p:column headerText="Direccion Secundaria">
				<h:outputText value="#{cliente.direccionSecundaria}" />
			</p:column>

			<p:column headerText="Direccion Referencia">
				<h:outputText value="#{cliente.direccionReferencia}" />
			</p:column>

			<p:column headerText="Email" >
				<h:outputText value="#{cliente.email}" />
			</p:column>

			<p:column headerText="Latitud">
				<h:outputText value="#{cliente.latitud}" />
			</p:column>

			<p:column headerText="Longitud">
				<h:outputText value="#{cliente.longitud}" />
			</p:column>

			<p:column headerText="IP">
				<h:outputText value="#{clienteController.returnIp(cliente.id)}" />
			</p:column>

			<p:column headerText="Tipo-Servicio">
				<h:outputText value="#{clienteController.tipoServicio}" />
			</p:column>




			<p:column>
				<!-- 
				<p:commandButton class="btn btn-primary"
					action="#{clienteController.editar(cliente.id)}" immediate="true"
					value="Editar" /> -->
					
				<h:button class="btn btn-primary" outcome="editarClientes"
					value="Editar">
					<f:param name="id" value="#{cliente.id}" />

				</h:button>
			</p:column>
			
				<p:column>		
				<h:commandButton render="text"
						class="btn btn-default botonBuscar"
						action="#{beanListCliente.eliminarCliente(cliente.id)}"
						image="/resources/assets/img/delete.png"/>
			</p:column>



		</p:dataTable>

	</h:form>




</h:body>
</html>
